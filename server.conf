# common
# 获取教材册列表
rewrite ^\/quizcenter\/directory_list$ /test/teacher/api/common/director-list.json
# 查看教材目录
rewrite ^\/quizcenter\/chapter_list$ /test/teacher/api/common/chapter-list.json
# 获取班级列表
rewrite ^\/common\/class_list$ /test/teacher/api/common/class-list.json
# 获取班级学生列表
rewrite ^\/common\/class_students$ /test/teacher/api/common/class-students.json
#获取系统时间
rewrite ^\/quizcenter\/server_time$ /test/teacher/api/common/service-time.json


# 基础VM页面
rewrite ^\/quizcenter_vm\/quizcenter /quizcenter/quizcenter.vm
rewrite ^\/report_vm\/report /report/report.vm


# 组题中心-资源选择
# 根据条件获取习题列表 
rewrite ^\/quizcenter\/quiz_query$ /test/teacher/api/quizcenter/exercises-acquire/quiz-query.json
# 根据条件获取我的习题列表
rewrite ^\/quizcenter\/quiz_mylist$ /test/teacher/api/quizcenter/exercises-acquire/quiz-mylist.json
# 根据习题ID数组 获取习题列表
rewrite ^\/quizcenter\/quiz_detail_batch$ /test/teacher/api/quizcenter/exercises-acquire/quiz-detail-batch.json
# 根据题集ID 获取习题列表ID数组【预留】
rewrite ^\/quizcenter\/quizset_detail$ /test/teacher/api/quizcenter/exercises-acquire/quizset-detail.json
# 根据条件获取题集
rewrite ^\/quizcenter\/quizset_query$ /test/teacher/api/quizcenter/exercises-acquire/quizset-query.json
# 获取我的题集
rewrite ^\/quizcenter\/quizset_mylist$ /test/teacher/api/quizcenter/exercises-acquire/quizset-mylist.json
# 根据题集ID 获取习题列表
rewrite ^\/$quizcenter\/quizset_detailhow$ /test/teacher/api/quizcenter/exercises-acquire/quizset-detailhow.json
# 获取习题类型
rewrite ^\/quizcenter\/quiz_type$ /test/teacher/api/quizcenter/filtrate/quiz-type.json
#查看知识点结构
rewrite ^\/quizcenter\/knowledge_list$ /test/teacher/api/quizcenter/filtrate/knowledge-list.json
# 获取我的习题分组
rewrite ^\/quizcenter\/quiz_mygroup$ /test/teacher/api/quizcenter/filtrate/mygroup.json


# 组题中心-保存题集发布
# 获取班级列表
rewrite ^\/quizcenter\/class_list$ /test/teacher/api/quizcenter/class/class-list.json
# 获取班级学生列表
rewrite ^\/quizcenter\/class_students$ /test/teacher/api/quizcenter/class/class-students.json
# 添加并发布
rewrite ^\/quizcenter\/quizset_add_pub$ /test/teacher/api/success.json
# 添加
rewrite ^\/quizcenter\/quizset_add$ /test/teacher/api/success.json
# 更新
rewrite ^\/quizcenter\/quizset_update$ /test/teacher/api/success.json
# 发布题集
rewrite ^\/quizcenter\/quizset_pub$ /test/teacher/api/success.json
# 修改并保存题集
rewrite ^\/quizcenter\/quizset_update$ /test/teacher/api/success.json


# 组题中心-历史 报告
# 获取历史表
rewrite ^\/quizcenter\/pubhistory_list$ /test/teacher/api/history/pubhistory-list.json
# 习题报告-总体情况
rewrite ^\/quizcenter\/report_overall$ /test/teacher/api/history/report-overall.json
# 按题查看习题报告
rewrite ^\/quizcenter\/report_question$ /test/teacher/api/history/report-question.json
# 按学生获取习题报告
rewrite ^\/quizcenter\/report_student$ /test/teacher/api/history/report-student.json
# 获取某个学生的测评报告详情
rewrite ^\/quizcenter\/report_student_detail$ /test/teacher/api/history/report-student-detail.json
# 根据发布的作业，查看某个学生的习题报告
rewrite ^\/quizcenter\/report_students_question$ /test/teacher/api/history/report-students-question.json
