rewrite ^\/quizcenter\/quizset_pubhistory_list$ /test/teacher/api/history/quizset-pubhistory-list.json
#获取单题的习题报告
rewrite ^\/quizcenter\/report_quiz$ /test/teacher/api/history/quiz-report.json


#上课-获取资源
rewrite ^\/classroom\/course_detail$ /test/teacher/api/course/get-resource.json
rewrite ^\/classroom\/quizset_detail$ /test/teacher/api/course/get-quiz-list.json
rewrite ^\/classroom\/class_students$ /test/teacher/api/course/get-students-list.json


